    <style>
        /* Custom Palette from User */
        :root {
            --color-bg: #1b3c53;       /* Darkest Blue */
            --color-card: #234c6a;     /* Medium Blue */
            --color-accent: #456882;   /* Light Steel Blue */
            --color-text: #e3e3e3;     /* Light Gray/White */
        }

        body { 
            font-family: 'Kanit', sans-serif; 
            background-color: var(--color-bg); 
            color: var(--color-text); 
        }
        
        .tab-btn {
            color: #94a3b8; /* Slate-400 equivalent */
            transition: all 0.3s ease;
        }
        .tab-btn:hover {
            color: var(--color-text);
        }
        .tab-btn.active { 
            border-bottom: 3px solid #60a5fa; /* Sky-400 */
            color: #ffffff; 
            font-weight: 600; 
            background: linear-gradient(to top, rgba(35, 76, 106, 0.5), transparent);
        }
        
        .rune-card { 
            background-color: var(--color-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s, box-shadow 0.2s; 
        }
        .rune-card:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .stat-max { color: #86efac; font-weight: bold; text-shadow: 0 0 10px rgba(134, 239, 172, 0.2); }
        .stat-sub { color: #93c5fd; font-size: 0.85em; line-height: 1.6; } /* Light Blue for Substats */
        .drop-source { color: #f9a8d4; font-size: 0.9em; }
        .trait-badge { background-color: rgba(69, 104, 130, 0.5); border: 1px solid var(--color-accent); }
        .main-badge { background-color: rgba(27, 60, 83, 0.8); border: 1px solid rgba(255,255,255,0.2); }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--color-bg); }
        ::-webkit-scrollbar-thumb { background: var(--color-accent); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #5a7b94; }
    </style>

        function filterRunes(category) {
            const grid = document.getElementById('rune-grid');
            grid.innerHTML = '';
            
            // Fix: Find active button by checking its onclick attribute
            const buttons = document.querySelectorAll('.tab-btn');
            buttons.forEach(btn => {
                btn.classList.remove('active');
                if(btn.getAttribute('onclick').includes(`'${category}'`)) {
                    btn.classList.add('active');
                }
            });

            const filtered = allItems.filter(item => item.type === category);

            if (filtered.length === 0) {
                 grid.innerHTML = `<div class="col-span-1 md:col-span-2 text-center py-10 text-slate-500">
                    <i class="fas fa-ghost text-4xl mb-2 opacity-50"></i><br>ยังไม่มีข้อมูลในหมวดนี้
                 </div>`;
                 return;
            }

            filtered.forEach(item => {
                const card = document.createElement('div');
                card.className = 'rounded-xl p-4 rune-card flex flex-col justify-between relative overflow-hidden';
                
                let tierBadge = '';
                if(item.tier === 'S') tierBadge = '<span class="bg-yellow-500/10 text-yellow-200 text-xs px-2 py-1 rounded border border-yellow-500/30 shadow-[0_0_10px_rgba(234,179,8,0.2)]">S-Tier</span>';
                else if(item.tier === 'A') tierBadge = '<span class="bg-purple-500/10 text-purple-300 text-xs px-2 py-1 rounded border border-purple-500/30">A-Tier</span>';
                else if(item.tier === 'B') tierBadge = '<span class="bg-blue-500/10 text-blue-300 text-xs px-2 py-1 rounded border border-blue-500/30">B-Tier</span>';
                else tierBadge = '<span class="bg-slate-500/10 text-slate-300 text-xs px-2 py-1 rounded border border-slate-500/30">C-Tier</span>';
                
                let subBadge = '';
                if(item.category) {
                    const badgeClass = item.category === 'Main Rune' ? 'main-badge text-slate-300' : 'trait-badge text-sky-200';
                    subBadge = `<span class="text-[10px] uppercase tracking-wider px-2 py-0.5 rounded ${badgeClass}">${item.category}</span>`;
                }

                // Logic to display substats
                let subStatsHTML = '';
                
                if (item.subStats === "Passive Trait" || item.subStats === "Fixed Trait (Material)") {
                    // Show specific message for passive/fixed traits
                     subStatsHTML = `
                        <div class="mt-2 pt-2 border-t border-white/5 opacity-50">
                            <p class="text-xs text-slate-400 text-center uppercase tracking-wide">
                                ❌ This IS a Substat / No Extra Slots
                            </p>
                        </div>
                    `;
                } else if(item.subStats) {
                    // Show actual substats for Main Runes
                    subStatsHTML = `
                        <div class="mt-2 pt-2 border-t border-white/5">
                            <p class="text-xs text-sky-300 uppercase tracking-wide mb-1">Max Substats</p>
                            <p class="stat-sub font-light">${item.subStats}</p>
                        </div>
                    `;
                }

                card.innerHTML = `
                    <div>
                        <div class="flex justify-between items-start mb-2">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full bg-slate-900/50 border border-white/5 flex items-center justify-center ${item.color} shadow-inner">
                                    <i class="fas ${item.icon} text-lg"></i>
                                </div>
                                <div>
                                    <h3 class="font-bold text-lg leading-tight text-white">${item.name}</h3>
                                    <div class="flex items-center gap-2 mt-1">
                                        ${subBadge}
                                    </div>
                                </div>
                            </div>
                            ${tierBadge}
                        </div>
                        <p class="text-slate-300 text-sm mb-3 min-h-[40px] mt-2 leading-relaxed opacity-90">${item.desc}</p>

                    </div>
                `;
                grid.appendChild(card);
            });
        }
